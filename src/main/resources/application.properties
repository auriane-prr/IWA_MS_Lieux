spring.application.name=IWA_MS_lieux
spring.datasource.url=jdbc:postgresql://db:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jackson.serialization.fail-on-empty-beans=false


# Autoriser les fichiers multipart
spring.servlet.multipart.enabled=true
# Taille maximale d'un fichier individuel
spring.servlet.multipart.max-file-size=10MB
# Taille maximale de la requête entière (incluant plusieurs fichiers ou d'autres parties multipart)
spring.servlet.multipart.max-request-size=20MB


